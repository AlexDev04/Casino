<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div id="banner">
            <div id="name">Hack Casino</div>
        </div>
    </header>

    <main>
        <nav class="nav">
            <h3>Games</h3>
            <div class="nav-games">
                <div class=" nav-games-BJ gameLink">Black Jack</div>
                <div class="nav-games-bones gameLink">Bones</div>
            </div>
        </nav>
        <section class="games">

            <div class="game BJ">

                <div class="BJ-score">
                    <div class="BJ-score-R">Robot score: 0</div>
                    <div class="BJ-score-result">
                        <h3 class="BJ-score-result-txt">Result:</h3>
                        <button class="BJ-score-result-restart">restart</button>
                    </div>
                    <div class="BJ-score-P">Your score: 0</div>
                </div>

                <div class="BJ-robotCards"></div>

                <div class="BJ-actions">
                    <button class="BJ-actions-add">Take a card</button>
                    <button class="BJ-actions-finish">End</button>
                </div>

                <div class="BJ-playerCards"></div>

            </div>

            <div class="game bones">
                <div class="bones-score">
                    <div class="bones-score-R">Robot score: 0</div>
                    <div class="bones-score-result">
                        <h3 class="bones-score-result-txt">Result:</h3>
                        <button class="bones-score-result-restart">restart</button>
                    </div>
                    <div class="bones-score-P">Your score: 0</div>
                </div>

                <div class="bones-robotBones"></div>

                <div class="bones-actions">

                    <label>
                        <input class="bones-actions-repeates" placeholder="input bones count" value="2">
                        </input>
                        input bones count
                    </label>


                    <button class="bones-actions-throw">Throw</button>

                    <button class="bones-actions-finish">End</button>
                </div>

                <div class="bones-playerBones"></div>
            </div>
        </section>
    </main>

    <footer></footer>

</body>
<script type="text/javascript" src="./js/script.js"></script>
</html>
